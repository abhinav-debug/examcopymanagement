<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="common-header">
	<meta charset="ISO-8859-1" />
	<title>IES ,IPS ACADEMY</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="icon" href="/images/logo.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />

</head>

<body>


	<!-- Header -->

	<div th:fragment="navbar">
		<!-- As a heading -->
		<nav class="navbar navbar-light " id="nav">

			<a class="navbar-brand  lead fonts" style="font-size: 30px" href="#"> <img src="/images/logo.png" width="50"
					height="50" id="logo" class="d-inline-block align-top"
					style="background-color: #0d1b28; border: 2px solid black; border-radius: 4px" alt=""> IES , IPS
				ACADEMY
			</a>
			<!-- THEME-->
			<div class="fixed-top" sec:authorize="!isAuthenticated()"  style="position: absolute; left: 90%;margin-top: 20px;">
				<div class="dropdown">
					<select  class="btn btn-danger dropdown-toggle"  id="themeAll">
						<option id="dark" selected value="dark">Dark(default)</option>
						<option id="light" value="light">Light</option>
					</select>
				</div>
			</div>


			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"
				sec:authorize="isAuthenticated()">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse " id="navbarText">
				<ul class="navbar-nav mr-auto" >
					<li class="nav-item "><a class="nav-link lead fonts" th:href="@{/home}"  style="color: black !important;">Home </a></li>
					<li class="nav-item lead">
						<form th:action="@{/home/saveExamDate}" method="post">

							<input type="text" style="margin-bottom: 10px" class="form-control" id="date" th:name="date"
								aria-describedby="date"
								placeholder="Exam date ! Only add one then allot copies ( yyyy-mm-dd )" />
							<button type="submit" class="btn btn-success">Add
								Exam Date</button>
						</form>
					</li>
					<li class="nav-item  "><a class="nav-link lead fonts" th:href="@{/home/allotCopies}"  style="color: black !important;">Allot
							Copies</a></li>
					<li class="nav-item"><a class="nav-link lead fonts" th:href="@{/Series/addMissingCopies}"  style="color: black !important;">Add
							Missing Copies</a></li>
					<li class="nav-item"><a class="nav-link lead fonts" th:href="@{/Series/addUFMCopies}"  style="color: black !important;">Add UFM
							Copies</a></li>
					<li class="nav-item"><a class="nav-link lead fonts" th:href="@{/home/missingUFMCopies}"  style="color: black !important;">Show
							Missing/UFM Copies</a></li>
					<li class="nav-item"><a class="nav-link lead fonts" th:href="@{/home/detailedInfo}"  style="color: black !important;">Detailed
							Logs</a></li>


					<li class="nav-item ">
						<form th:action="@{/logout}" method="get">
							<button class="btn btn-md btn-danger btn-block" name="logout" id="logout"
								type="Submit">Logout</button>
						</form>
					</li>


				</ul>
			</div>
		</nav>
		<script>
			$(document).ready(function () {
				function runIt() {
					var $logo = $('#logo');
					$logo.animate({
						opacity: '1'
					}, 1000);
					$logo.animate({
						opacity: '0.3'
					}, 1000, runIt);
				}
				runIt();
			});

		</script>

	</div>

<div th:fragment="theme">
<script>

$(document).ready(function () {
			var theme ;
			if(sessionStorage.getItem("themeAll")){
				theme = sessionStorage.getItem("themeAll");

    }else{
		theme ="dark";
	}

	if(theme === "dark"){
		$('body').removeClass("light");
		$("#light").removeAttr("selected","selected");
		$("#dark").attr("selected","selected");
		$('#btn').removeClass("btn-primary");
		$('#btn').addClass("btn-danger");
		$('#logout').addClass("btn-danger");
		$('#logout').removeClass("btn-primary");
		$('#myInput').css("border-color","#d9534f");
		$("#nav").removeClass("navlight");
		$("#nav").addClass("light");
		$(".textTheme").addClass("fontLight")
		$("#tablebg").removeClass("bg");
		$("#logTheme").removeClass("log")

	}
	else if(theme === "light"){
		$('body').addClass("light");
		$("#dark").removeAttr("selected","selected");
		$("#light").attr("selected","selected");
		$('#btn').removeClass("btn-danger");
		$('#btn').addClass("btn-primary");
		$('#logout').addClass("btn-primary");
		$('#logout').removeClass("btn-danger");
		$('#myInput').css("border-color","#0044ff");
		$("#nav").removeClass("light");
		$("#nav").addClass("navlight");
		$(".textTheme").removeClass("fontLight")
		$("#tablebg").addClass("bg");
		$("#logTheme").addClass("log")


	}
		});

</script>


</div>



</body>

</html>
